<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Payment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .payment-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btc-address {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .btc-address input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            margin-right: 10px;
        }

        .copy-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .qr-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .qr-container img.qr-code {
            width: 200px;
            height: 200px;
        }

        .usdt-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 50%;
            border: 2px solid #ddd;
            padding: 5px;
        }

        .timer {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .amount {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .pay-button, .confirm-button {
            background-color: #ff9900;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        .confirm-button {
            background-color:#ff9900 ; 
        }

        @media (max-width: 768px) {
            .payment-container {
                width: 90%;
            }

            .qr-container img.qr-code {
                width: 150px;
                height: 150px;
            }

            .pay-button, .confirm-button {
                width: 100%;
            }

            .usdt-icon {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2 style="color: #ff9900;">BTC Payment</h2>
    <div class="btc-address">
        <input type="text" id="btc-address" value="bc1qc2hw4ql4622w30ru5yek2clv32tjuc0rq96scx" readonly>
        <img src="https://img.icons8.com/ios-filled/50/000000/copy.png" 
             alt="Copy" class="copy-icon" onclick="copyAddress()">
    </div>
    <div class="qr-container">
        <img src="WhatsApp Image 2024-10-20 at 20.01.15_e25f6985.jpg" 
             alt="BTC QR Code" class="qr-code">
        <img src="g2.png" 
             alt="USDT Icon" class="usdt-icon">
    </div>
    <div class="amount">
        Amount: 0.0026 BTC
    </div>
    <div class="timer">
        Time Remaining: <span id="countdown">15:00</span>
    </div>

   
    <div class="button-container">
        <button class="confirm-button" onclick="confirmPayment()">USDT pay</button>
    </div>
</div>

<script>
    function copyAddress() {
        const addressInput = document.getElementById('btc-address');
        addressInput.select();
        addressInput.setSelectionRange(0, 99999); 

        navigator.clipboard.writeText(addressInput.value).then(() => {
            alert('Address copied to clipboard!');
        }).catch(err => {
            alert('Failed to copy address.');
        });
    }

    let timeLeft = 15 * 60; 
    const countdownElement = document.getElementById('countdown');

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeLeft > 0) {
            timeLeft--;
        } else {
            clearInterval(timer);
            countdownElement.textContent = 'Time Expired';
        }
    }

    const timer = setInterval(updateTimer, 1000);

    
    function confirmPayment() {
        
        window.location.href = "warningsusdt.html"; 
    }
</script>

</body>
</html>
